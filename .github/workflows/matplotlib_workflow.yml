name: Generate and Upload Matplotlib Plot

on:
  push:
    branches:
      - main

jobs:
  generate-plot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install matplotlib pandas ftputil

      - name: Run Python Script
        run: python ex.py
